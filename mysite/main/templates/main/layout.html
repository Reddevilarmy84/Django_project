{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'main/img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'main/img/favicon-16x16.png' %}">
    <title>{% block title %}{% endblock %}</title>
<body id="body">
    <div id="tinting">
        <div id="skeleton">
            <header id="header">{% block header %}{% endblock %}</header>
            <nav id="navigation">
                <a href="{% url 'home' %}">Домой</a>
                <a href="{% url 'abouts' %}">Про нас</a>
                <a href="{% url 'contact' %}">Вспомагательные материалы</a>
            </nav>
            <main>{% block content %}{% endblock %}</main>
            <footer id="footer">
                <h1>
                    2025
                </h1>
            </footer>
        </div>
    </div>
</body>

</html>
