{% extends 'main/layout.html' %}

{% block title %}Добавить запись{% endblock %}

{% block content %}
<div class="features">
    <h1>Добавить запись</h1>
    <a href="{% url 'home' %}" class="btn btn-warning">{% filter upper %}На главную</a>
    {% endfilter %}
    <form method="post">
        {% csrf_token %}<br>
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        {{ form.date }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Добавить статью</button><br>


</div>

{% endblock %}
